<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
   
    <table>
        <tr>
            <td class="cell" cell id="0"></td>
            <td class="cell" cell id="1"></td>
            <td class="cell" cell id="2"></td>
        </tr>
        <tr>
            <td class="cell" cell id="3"></td>
            <td class="cell" cell id="4"></td>
            <td class="cell" cell id="5"></td>
        </tr>
        <tr>
            <td class="cell" cell id="6"></td>
            <td class="cell" cell id="7"></td>
            <td class="cell" cell id="8"></td>
        </tr>
        </table>
        <div class="endgame">
            <div class="text"> </div>
        </div>
        <button onClick="startGame()">replay</button>
        <script src="Script1.js">
        </script>


</body>
</html>
